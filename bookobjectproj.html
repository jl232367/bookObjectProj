<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="book.css">
    </head>
    <body>

        <div class="container">
            <button class="addNewBook" onclick="">Add a New Book!</button>
            <div id="addNewBookForm">
                <form action="">
                    <label for="title">Title of Book:</label>
                    <input type="text" id="bookTitle" name="title" value="Book Title"><br>
                    <label for="author">Author of book:</label>
                    <input type="text" id="bookAuthor" name="author" value="Book Author"><br>
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" id="pageNumber" value="0"><br>
                    <label for="read">Have you read the book?</label>
                    <input type="radio" name="read" id="readBookYes" value="True">
                    <label for="readBookYes">Yes I have Read the book!</label>
                    <input type="radio" name="read" id="readBookNo" value="False">
                    <label for="readBookNo">I have not read the book!</label><br>
                    <input type="submit" value="submit" onclick="addBookToLibrary()">
                </form><br>
            </div>
        </div>
